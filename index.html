<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>익산시 음식점 소개</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="./wku.png" alt="로고" />
        </div>
    </header>
    <nav>
        <a href="#">홈</a>
        <a href="#">음식점 목록</a>
        <a href="#">추천 메뉴</a>
        <a href="#">문의</a>
    </nav>

    <div class="carousel-container">
        <button class="carousel-button left" onclick="prevSlide()">◀</button>
        <div class="carousel" id="carousel">
            <div class="restaurant">
                <img src="https://via.placeholder.com/250x200" alt="음식점1" />
                <p>음식점 1</p>
            </div>
            <div class="restaurant">
                <img src="https://via.placeholder.com/250x200" alt="음식점2" />
                <p>음식점 2</p>
            </div>
            <div class="restaurant">
                <img src="https://via.placeholder.com/250x200" alt="음식점3" />
                <p>음식점 3</p>
            </div>
            <div class="restaurant">
                <img src="https://via.placeholder.com/250x200" alt="음식점4" />
                <p>음식점 4</p>
            </div>
        </div>
        <button class="carousel-button right" onclick="nextSlide()">▶</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
